<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Base Map with Coin Counter</title>
    <link rel="stylesheet" href="my.css">
</head>
<!-- Context Actions (appears on object select) -->
<div id="context-actions" style="display:none;">
    <div class="builds"><h2 class="build-header">Operations</h2><button class="close-panel" id="closeContextPanel">âœ•</button><p></p></div>
    <button id="duplicateObject">â• Duplicate</button>
    <button id="deleteObject">ğŸ—‘ï¸ Delete</button>
</div>

<body>
    <!-- Top Menu -->
    <nav class="menu-top">
        <div class="coin-counter">
            <img src="coin.jpg" alt="Gold Coin" class="coin-icon">
            <div class="count" id="coinCount">crafties-1000</div>
        </div>
        <div class="xp">
            <img src="xp.jpg" alt="xp">
            <div class="count">Happiness-0</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="map-container"></div>
    </main>

    <!-- Bottom Menu -->
    <nav class="menu-bottom">
        <button id="NewPlan">
            <img src="plan.png" alt="New Plan">
        </button>
        <div id="new-plan-options" class="build-panel">
            <div class="builds"><h2 class="build-header">BUILD</h2><button class="close-panel" onclick="closeBuildPanel()">âœ•</button><p></p></div>
            <button id="Option1" class="build-action" onclick="buildStreetLight()">ğŸ’¡ Build Street Light</button>
            <button class="build-action primary" onclick="buildHouse()">ğŸ  Build House</button>
            <button id="Option3" class="build-action" onclick="buildCustomModel()">ğŸ§± Build Custom Model</button>
            <button id="ExitRoad" style="display:none;">âŒ Exit Road Mode</button>
        </div>

        <button id="Road">
            <img src="road.png" alt="Road">
        </button>
        <button id="Save">
            <img src="save.png" alt="Save">
        </button>
        <button id="Load">
            <img src="load.png" alt="Load">
        </button>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
