<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Base Map with Coin Counter</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <!-- Top Menu -->
    <nav class="menu-top">
        <div class="coin-counter">
            <img src="coin.jpg" alt="Coin">
            <div class="count">crafties-100</div>
        </div>
        <div class="xp">
            <img src="xp.jpg" alt="xp">
            <div class="count">Happiness-0</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="map-container"></div>
    </main>

    <!-- Bottom Menu -->
    <nav class="menu-bottom">
        <button id="NewPlan">
            <img src="plan.png" alt="New Plan">
        </button>
        <div id="new-plan-options">
            <button id="Option1">Add Street Light</button>
            <button id="Option2">Add House</button>
            <button id="Option3">Add Custom Model</button>
        </div>

        <button id="Road">
            <img src="road.png" alt="Road">
        </button>
        <button id="Save">
            <img src="save.png" alt="Save">
        </button>
        <button id="Load">
            <img src="load.png" alt="Load">
        </button>
        <button id="Delete">
            <img src="delete.png" alt="Delete">
        </button>
    </nav>

    

    <script type="module" src="script.js"></script>
</body>
</html>
