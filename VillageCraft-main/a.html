<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Game - Login</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="login-box">
                <h2>Login to Your Adventure</h2>
                <form action="menu.html">
                    <div class="textbox">
                      <i class="fas fa-user"></i>
                      <input type="text" id="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="textbox">
                      <i class="fas fa-lock"></i>
                      <input type="password" id="password" placeholder="Enter your Password" required>
                    </div>
                    <input id="login" type="button" value="Login">
                </form>
                <!-- Error message container -->
                <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
                <p>Don't have an account? <a href="b.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="loginapi.js"></script>
</body>
</html>
