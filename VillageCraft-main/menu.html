<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Craft</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="jungle-container">
        <header class="header">
            <h1>Village Craft</h1>
            <p id="welcome-message"></p> <!-- Placeholder for username -->
        </header>
        <div class="container">
            <main class="menu">
                <button class="menu-item" onclick="redirectToPlay()">Play</button>
                <button class="menu-item" onclick="redirectToLead()">Leaderboard</button>
                <button class="menu-item">Settings</button>
                <button class="menu-item">Exit</button>
            </main>
        </div>
    </div>

    <script>
        // Retrieve username from localStorage (or sessionStorage or URL)
        const username = localStorage.getItem("username"); // Using localStorage here as an example
        
        if (username) {
            // If username exists, display a welcome message
            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.innerText = `Welcome, ${username}!`;
        } else {
            console.log("No user is logged in.");
        }

        function redirectToPlay() {
            window.location.href = "index.html";
        }

        function redirectToLead() {
            window.location.href = "c.html";
        }
    </script>
</body>
</html>
